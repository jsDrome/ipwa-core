  #       run: sh ./scripts/release_github.sh

  release_firebase:
    needs: [sanity_check, release_heroku, regression_tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cloud functions
        run: |
          npm i
          sh ./scripts/release_firebase.sh

